<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h4>Cuisines</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                        </div>
                    </div>
                </div>

            </div>
            <div class="table-responsive">
                <table class="table table-flush m-0">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Sr. No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Origin</th>
                            <th scope="col">Price</th>
                            <th scope="col">Available</th>
                            <th scope="col">As of</th>
                            <th scope="col">Image</th>
                            <th scope="col">Maintain</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let food of foodlist">
                            <td>{{ food["foodId"]}}</td>
                            <td>{{ food["name"] }}</td>
                            <td>{{ food["origin"] }}</td>
                            <td>{{ food["price"] }}</td>
                            <td>{{ food["stock"] }}</td>
                            <td>{{ food["addedon"] }}</td>
                            <td><img src="/assets/images/{{ food['imageurl'] }}.jpg">
                            </td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary">Update Cuisine</button>
                                &nbsp;&nbsp; <button type="button" class="btn btn-sm btn-warning">Delete
                                    Cuisine</button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
