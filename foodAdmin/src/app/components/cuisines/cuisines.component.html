<div class="container-fluid py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h4>Cuisines</h4>
                        </div>
                        <div class="col-12 cols-sm-6">
                            <div class="d-flex justify-content-end align-items-center">
                                <button class="btn btn-primary me-1" (click)="openModal(foodModal)">Add New
                                    Cuisine</button>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-flush m-0">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Sr. No</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Origin</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Available</th>
                                    <th scope="col">As of</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Maintain</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let food of foodlist">
                                    <td>{{ food["foodId"]}}</td>
                                    <td>{{ food["name"] }}</td>
                                    <td>{{ food["origin"] }}</td>
                                    <td>{{ food["price"] }}</td>
                                    <td>{{ food["stock"] }}</td>
                                    <td>{{ food["addedon"] }}</td>
                                    <td><img src="/assets/images/{{ food['imageurl'] }}.jpg">
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-primary"
                                            (click)="openModal(foodModal, food)">Update Cuisine</button>
                                        &nbsp;&nbsp; <button type="button" class="btn btn-sm btn-warning"
                                            (click)="deleteFood(food.foodId)">Delete
                                            Cuisine</button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-template #foodModal let-modal class="modal-backdrop">

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cuisine {{ updation ? 'Update' : 'Create' }}</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="foodForm" (ngSubmit)="foodModal">
            <div class="form-group col mt-2">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" formControlName="name">
            </div>
            <div class="form-group col mt-2">
                <label for="name">Origin</label>
                <input type="text" class="form-control" name="origin" formControlName="origin">
            </div>
            <div class="form-group col mt-2">
                <label for="name">Price</label>
                <input type="number" class="form-control" name="price" formControlName="price">
            </div>
            <div class="form-group col mt-2">
                <label for="name">Available</label>
                <input type="text" class="form-control" name="stock" formControlName="stock">
            </div>
            <div class="form-group col mt-2">
                <label for="name">Added On</label>
                <input type="text" class="form-control" name="addedon" formControlName="addedon">
            </div>
            <div class="form-group col mt-2">
                <label for="name">Image filename</label>
                <input type="text" class="form-control" name="imageurl" formControlName="imageurl">
            </div>
            <div class="form-group col mt-2">
                <label for="imageFile">Select Image File</label>
                <input type="file" class="form-control" id="imageurl" name="imageurl" formControlName="imageurl">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" (click)="modal.dismiss('')">
            Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="saveFood()">Save</button>
    </div>

</ng-template>
